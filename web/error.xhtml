<?xml version="1.0" encoding="UTF-8"?>
<!--
Error page used when the login information is incorrect
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Error</title>
    </h:head>
    <h:body>
        <h3>Error, Wrong email or password</h3>
        <h:form>
            <p><h:commandButton value="Return" action="login"/></p>
        </h:form>
    </h:body>
</html>
