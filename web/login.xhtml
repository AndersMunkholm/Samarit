<?xml version='1.0' encoding='UTF-8' ?>
<!-- Login page used for logging in, it saves the credential for the instance in PersonBean.java -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Samarit Login</title>
        <!--<link href="style.css" rel="stylesheet" type="text/css"/>-->
        <h:outputStylesheet name="style.css" />
        
        <!-- Clear's the credentials from PersonBean -->
        #{user.clearCredentials()}
    </h:head>

    <h:body styleClass="body">
        <div id="header">
              <ui:include src="/templates/header.xhtml" />
        </div>
        <div id="content">
            <div class="login_wrap">
                <h:form>
                    <div class="loginImage"></div>
                        <table class="loginForm">
                            <tr>
                                <td>
                                    <h:inputText id="inputText11"  p:placeholder="Indtast Email" value="#{user.mail}" styleClass="Login_input" validatorMessage="#{user.invalidLengthLogin}" required="true" >
                                       <f:validateLength minimum="5" maximum="50"  />
                                    </h:inputText>
                                    <h:message for="inputText11"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:inputSecret id="inputText22" p:placeholder="Indtast Password" value="#{user.password}" styleClass="Login_input"  validatorMessage="#{user.invalidLengthPassword}" required="true">
                                        <f:validateLength minimum="5" maximum="50"/>
                                    </h:inputSecret>
                                    <h:message for="inputText22"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <!-- Checks which user id corresponds with the Email, and crosschecks that with the inputted password -->
                                    <h:commandButton value="Log in" styleClass="login_Button" action="#{service.loginAuthenticator(user.mail, user.password)}">
                                        <!-- Saves the credentials -->
                                        <f:actionListener binding="#{user.login()}"/>
<!--                                        BOG SIDE SIDE 121 OG 120 FOR HVORDAN MAN BRUGER BEANS MED JAVASCRIPT
                                        BOGEN ER CORE JAVA SERVER FACES-->
                                    </h:commandButton>
                                </td>
                            </tr>
                    </table>
                </h:form>
            </div>
        </div>

         <div class="footer">
              <ui:include src="/templates/footer.xhtml" />
        </div>
    </h:body>
</html>
