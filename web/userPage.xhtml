<?xml version="1.0" encoding="UTF-8"?>
<!--
A page for users to see info about their account
-->
<!DOCTYPE html>
   <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <title>User Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
       <h:body styleClass="body">
        <div id="header">
              <ui:include src="/header.xhtml" />
        </div>
       <div id="content">
        <table>
            <tr>
                <td><p>Navn: #{user.firstName} #{user.middleName} #{user.lastName}</p></td>
            </tr>
            <tr>
                <td><p>EMail: #{user.mail}</p></td>
            </tr>
            <tr>
                <td><p>Bruger ID:   #{user.ID}</p></td>
            </tr>
           </table>
           <table>
               <tr>
                   <td>Event ID</td>
                   <td>Event Navn</td>
               </tr>
               <tr>
                   <td>
                    #{useer.getEventsByUserID()}   
                   </td>
               </tr>
           </table>
           <f:view>
           <f:event type="preRenderView" listener="{user.getEventByID}"/> 
           <h:dataTable value ="#{service.registrationList}" var="list">
               <h:column>
                   <f:facet name="Header" > Eventnavn</f:facet>
                   
               </h:column>
           </h:dataTable>
           </f:view>
         </div>
    </h:body>
</html>
