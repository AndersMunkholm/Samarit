<?xml version='1.0' encoding='UTF-8' ?>
<!-- Login page used for logging in, it saves the credential for the instance in PersonBean.java -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Samarit Login</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
       
        #{service.createUser("Rasmus", "", "christensen", "Rasmus@mail.dk", "a", false)}
        
        <!-- Clear's the credentials from PersonBean -->
        #{user.clearCredentials()}
    </h:head>
    <h:body styleClass="body">
        <div id="header">
              <ui:include src="/header.xhtml" />
        </div>
            <div id="content">
        <h:form styleClass="wrap">
          
                <image />
            
            <table class="loginForm">
                <tr>
                    <td>
                        <h:inputText p:placeholder="eMail" value="#{user.mail}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputSecret p:placeholder="password" value="#{user.password}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Checks which user id corresponds with the Email, and crosschecks that with the inputted password -->
                        <h:commandButton value="Log in" styleClass="button" action="#{service.loginAuthenticator(user.mail, user.password)}">
                            <!-- Saves the credentials -->
                            <f:actionListener binding="#{user.login()}"/>
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
        </div>
    </h:body>
</html>
